<!DOCTYPE html>
<html>
<head>
  <title>Block and Inline Elements</title>
</head>
<body>

<button data-ns-test="block-inline-button">Test1 Test2 Answer: Inline</button>
<div data-ns-test="block-inline-div">Test1 Test2 Answer: Block</div>
<span data-ns-test="block-inline-span">Test1 Test2 Answer: Inline</span>
<p data-ns-test="block-inline-p">Test1 Test2 Answer: Block</p>
<input data-ns-test="block-inline-input" value="Test1 Test2 Answer: Inline" readonly />
<cite data-ns-test="block-inline-cite">Test1 Test2 Answer: Inline</cite>
<code data-ns-test="block-inline-code">Test1 Test2 Answer: Inline</code>
<h1 data-ns-test="block-inline-h1">Test1 Test2 Answer: Block</h1>
<sup data-ns-test="block-inline-sup">Test1 Test2 Answer: Inline</sup>
<sub data-ns-test="block-inline-sub">Test1 Test2 Answer: Inline</sub>

</body>
</html>
